<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Skill Tree Creator with Embedded Images Export/Import</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #181818;
    color: #eee;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
  }
  #container {
    display: flex;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    user-select: none;
  }
  #controls {
    background: #222;
    border-right: 2px solid #333;
    display: flex;
    flex-direction: column;
    padding: 12px;
    min-width: 240px;
    max-width: 600px;
    width: 320px;
    overflow-y: auto;
    box-sizing: border-box;
  }
  #controls h1 {
    font-size: 20px;
    margin: 0 0 8px;
  }
  .control-group {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  input[type="text"],
  input[type="number"],
  select,
  input[type="file"] {
    padding: 6px 8px;
    background: #333;
    border: 1px solid #444;
    color: #eee;
    border-radius: 4px;
    min-width: 150px;
  }
  select[multiple] {
    height: 80px;
  }
  button {
    padding: 8px 14px;
    background: #444;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #555;
  }
  #categoriesList {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-top: 4px;
  }
  .category-pill {
    background: #444;
    padding: 4px 10px;
    border-radius: 12px;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 6px;
    border: 2px solid transparent;
    color: #eee;
    font-size: 14px;
    min-width: 100px;
    justify-content: center;
  }
  .category-color {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    display: inline-block;
    border: 1px solid #999;
  }
  .category-pill.editing {
    background: #222;
    border-color: #0af;
  }
  .category-pill input {
    background: #222;
    border: 1px solid #0af;
    color: #0af;
    border-radius: 4px;
    padding: 2px 6px;
    font-size: 14px;
    width: 100px;
    outline: none;
    text-align: center;
  }
  #splitter {
    width: 6px;
    background: #333;
    cursor: ew-resize;
    user-select: none;
    position: relative;
    z-index: 20;
  }
  #splitter:hover {
    background: #0af;
  }
  #canvasContainer {
    flex-grow: 1;
    position: relative;
    overflow: auto;
    background: #111;
  }
  #treeCanvas {
    display: block;
    background: transparent;
    image-rendering: pixelated;
    user-select: none;
    touch-action: none;
  }
  #skillPointsCounter {
    font-weight: bold;
    margin-top: 6px;
    text-align: center;
  }
  #totalMaxPointsPanel {
    margin-top: 12px;
    padding-top: 8px;
    border-top: 1px solid #444;
    font-size: 14px;
    text-align: center;
  }
  .skill-tooltip {
    position: absolute;
    z-index: 9999;
    background: rgba(0,0,0,0.95);
    color: #0ff;
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 15px;
    pointer-events: none;
    min-width: 120px;
    max-width: 220px;
    box-shadow: 2px 2px 8px #000;
  }
</style>
</head>
<body>

<div id="container">
  <div id="controls">
    <div class="control-group">
      <h1>New Skill</h1>
      <input type="text" id="skillName" placeholder="Skill Name" />
      <input type="text" id="skillDesc" placeholder="Description" />
      <input type="file" id="skillImage" accept="image/*" />
      <label for="skillCategory">Category:</label>
      <select id="skillCategory"></select>
      <label for="skillPrereq">Prerequisites:</label>
      <select id="skillPrereq" multiple></select>

      <label for="skillMaxPoints">Max Skill Points:</label>
      <input type="number" id="skillMaxPoints" min="1" max="99" value="3" />

      <button onclick="addSkill()">Add Skill</button>
      <button onclick="resetTree()">Reset</button>

      <div id="skillPointsCounter">Total Skill Points Used: 0</div>

      <div id="totalMaxPointsPanel">
        <label for="totalMaxPointsInput">Set Max Total Skill Points:</label><br/>
        <input type="number" id="totalMaxPointsInput" min="1" max="999" value="10" />
      </div>
    </div>

    <div class="control-group">
      <h1>Categories</h1>
      <div id="categoriesList"></div>
      <button onclick="addCategory()">Add Category</button>
    </div>

    <div class="control-group">
      <h1>Background</h1>
      <input
        type="file"
        id="backgroundImage"
        accept="image/*"
        onchange="uploadBackground()"
      />
    </div>

    <div class="control-group">
      <h1>Import / Export</h1>
      <input type="file" id="importFile" accept=".json" onchange="handleImportFile(event)" />
      <button onclick="exportProject()">Export Project (JSON)</button>
    </div>

    <div class="control-group">
      <h1>Share</h1>
      <button onclick="generateShareLink()">Generate Share Link</button>
      <input type="text" id="shareLink" readonly placeholder="Share URL will appear here" />
    </div>
  </div>

  <div id="splitter"></div>

  <div id="canvasContainer">
    <canvas id="treeCanvas"></canvas>
    <div id="skillTooltip" class="skill-tooltip" style="display:none;"></div>
  </div>
</div>

<script>
  const container = document.getElementById('container');
  const controls = document.getElementById('controls');
  const splitter = document.getElementById('splitter');
  const canvasContainer = document.getElementById('canvasContainer');
  const canvas = document.getElementById('treeCanvas');
  const ctx = canvas.getContext('2d');
  const skillTooltip = document.getElementById('skillTooltip');

  let skills = [];
  let categories = [
    { id: 1, name: "Offense", color: "#e63946" },
    { id: 2, name: "Defense", color: "#457b9d" },
    { id: 3, name: "Utility", color: "#f4a261" },
  ];
  let backgroundImg = null;

  const skillSize = 60;
  const hitPadding = 4;

  let isDragging = false;
  let draggedSkill = null;
  let dragOffsetX = 0;
  let dragOffsetY = 0;
  let hoveredSkill = null;

  // Mobile touch
  let touchDragging = false;
  let touchDraggedSkill = null;
  let touchDragOffsetX = 0;
  let touchDragOffsetY = 0;
  let touchLongPressTimer = null;
  let touchMovedDuringPress = false;
  let touchLongPressTriggered = false;
  let touchStartTime = 0;

  // Splitter dragging state
  let isResizing = false;

  splitter.addEventListener('mousedown', (e) => {
    isResizing = true;
    document.body.style.cursor = 'ew-resize';
    e.preventDefault();
  });

  window.addEventListener('mousemove', (e) => {
    if (!isResizing) return;
    let newWidth = e.clientX;
    const minWidth = 200;
    const maxWidth = 600;
    if (newWidth < minWidth) newWidth = minWidth;
    if (newWidth > maxWidth) newWidth = maxWidth;

    controls.style.width = newWidth + 'px';
    resizeCanvas();
    drawTree();
  });

  window.addEventListener('mouseup', () => {
    if (isResizing) {
      isResizing = false;
      document.body.style.cursor = 'default';
    }
  });

  function randomColor() {
    const r = Math.floor(150 + Math.random() * 100);
    const g = Math.floor(150 + Math.random() * 100);
    const b = Math.floor(150 + Math.random() * 100);
    return `rgb(${r},${g},${b})`;
  }

  function updateCategorySelect() {
    const catSelect = document.getElementById("skillCategory");
    const selectedValue = catSelect.value;
    catSelect.innerHTML = "";
    for (const cat of categories) {
      const option = document.createElement("option");
      option.value = cat.id;
      option.textContent = cat.name;
      catSelect.appendChild(option);
    }
    if (categories.some(c => c.id == selectedValue)) {
      catSelect.value = selectedValue;
    }
  }

  function renderCategoriesList() {
    const container = document.getElementById("categoriesList");
    container.innerHTML = "";
    categories.forEach(cat => {
      const pill = document.createElement("div");
      pill.className = "category-pill";
      pill.style.borderColor = cat.color;
      pill.title = "Click to rename category";

      const colorDot = document.createElement("span");
      colorDot.className = "category-color";
      colorDot.style.backgroundColor = cat.color;

      const nameSpan = document.createElement("span");
      nameSpan.textContent = cat.name;

      pill.appendChild(colorDot);
      pill.appendChild(nameSpan);

      pill.addEventListener("click", () => {
        if (pill.classList.contains("editing")) return;
        pill.classList.add("editing");
        const input = document.createElement("input");
        input.type = "text";
        input.value = cat.name;
        pill.replaceChild(input, nameSpan);
        input.focus();

        input.addEventListener("blur", () => finishRename(cat.id, input.value.trim()));
        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            input.blur();
          }
        });
      });

      container.appendChild(pill);
    });
  }

  function finishRename(catId, newName) {
    if (!newName) {
      alert("Category name cannot be empty.");
      renderCategoriesList();
      return;
    }
    if (categories.some(c => c.name.toLowerCase() === newName.toLowerCase() && c.id !== catId)) {
      alert("Category name must be unique.");
      renderCategoriesList();
      return;
    }
    const cat = categories.find(c => c.id === catId);
    if (cat) {
      cat.name = newName;
      renderCategoriesList();
      updateCategorySelect();
      drawTree();
    }
  }

  function addCategory() {
    const newId = categories.length ? Math.max(...categories.map(c => c.id)) + 1 : 1;
    const newCat = { id: newId, name: "New Category", color: randomColor() };
    categories.push(newCat);
    renderCategoriesList();
    updateCategorySelect();
  }

  function getCategoryColor(catId) {
    const cat = categories.find(c => c.id == catId);
    return cat ? cat.color : "#777";
  }

  function getMousePos(evt) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: evt.clientX - rect.left,
      y: evt.clientY - rect.top
    };
  }

  function getTouchPos(touch) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: touch.clientX - rect.left,
      y: touch.clientY - rect.top
    };
  }

  function updateSkillPointsCounter() {
    const totalPoints = skills.reduce((sum, s) => sum + s.points, 0);
    document.getElementById("skillPointsCounter").textContent =
      `Total Skill Points Used: ${totalPoints}`;
  }

  function addSkill() {
    const name = document.getElementById("skillName").value.trim();
    const desc = document.getElementById("skillDesc").value.trim();
    const prereqOptions = document.getElementById("skillPrereq").selectedOptions;
    const prereq = Array.from(prereqOptions).map((opt) => Number(opt.value));
    const imageFile = document.getElementById("skillImage").files[0];
    const categoryId = Number(document.getElementById("skillCategory").value);

    const maxPointsInput = document.getElementById("skillMaxPoints");
    const maxPoints = Math.max(1, Math.min(99, Number(maxPointsInput.value) || 3));

    if (!name) {
      alert("Please enter a skill name.");
      return;
    }

    if (!categories.some(c => c.id === categoryId)) {
      alert("Please select a valid category.");
      return;
    }

    const id = Date.now();
    const margin = skillSize;
    const x = Math.min(
      Math.max(Math.random() * (canvas.width - 2 * margin) + margin, margin),
      canvas.width - margin
    );
    const y = Math.min(
      Math.max(Math.random() * (canvas.height - 2 * margin) + margin, margin),
      canvas.height - margin
    );

    function finishAdding(imgData, imgObj) {
      skills.push({
        id,
        name,
        desc,
        prereq,
        x,
        y,
        image: imgData,
        img: imgObj,
        showDescription: false,
        categoryId,
        points: 0,
        maxPoints: maxPoints,
      });
      updatePrereqDropdown();
      updateSkillPointsCounter();
      drawTree();

      document.getElementById("skillName").value = "";
      document.getElementById("skillDesc").value = "";
      document.getElementById("skillPrereq").value = "";
      document.getElementById("skillImage").value = "";
      document.getElementById("skillMaxPoints").value = 3;
      updateCategorySelect();
    }

    if (imageFile) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const imageData = e.target.result;
        const img = new Image();
        img.onload = () => finishAdding(imageData, img);
        img.src = imageData;
      };
      reader.readAsDataURL(imageFile);
      return;
    }

    finishAdding(null, null);
  }

  function resetTree() {
    if (confirm("Are you sure you want to reset? This will clear all skills, categories, and background.")) {
      skills = [];
      backgroundImg = null;
      categories = [
        { id: 1, name: "Offense", color: "#e63946" },
        { id: 2, name: "Defense", color: "#457b9d" },
        { id: 3, name: "Utility", color: "#f4a261" },
      ];
      updatePrereqDropdown();
      updateCategorySelect();
      renderCategoriesList();
      updateSkillPointsCounter();
      drawTree();
      document.getElementById("shareLink").value = "";
      history.replaceState(null, '', window.location.pathname);
      resizeCanvas();
    }
  }

  function resizeCanvas() {
    const containerRect = canvasContainer.getBoundingClientRect();
    let maxX = 0, maxY = 0;
    skills.forEach(skill => {
      if (skill.x > maxX) maxX = skill.x;
      if (skill.y > maxY) maxY = skill.y;
    });

    const padding = 100;
    const w = Math.max(containerRect.width, maxX + padding);
    const h = Math.max(containerRect.height, maxY + padding);

    canvas.width = w;
    canvas.height = h;
    canvas.style.width = w + "px";
    canvas.style.height = h + "px";
  }

  function drawTree() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (backgroundImg) {
      const bgX = (canvas.width - backgroundImg.width) / 2;
      const bgY = (canvas.height - backgroundImg.height) / 2;
      ctx.drawImage(backgroundImg, bgX, bgY);
    }

    for (let skill of skills) {
      if (skill.prereq && skill.prereq.length) {
        skill.prereq.forEach(prereqId => {
          const from = skills.find(s => s.id === prereqId);
          if (from) {
            ctx.beginPath();
            ctx.moveTo(from.x, from.y);
            ctx.lineTo(skill.x, skill.y);
            ctx.strokeStyle = "#0f0";
            ctx.lineWidth = 2;
            ctx.stroke();
          }
        });
      }
    }

    for (let skill of skills) {
      ctx.fillStyle = "#444";
      ctx.fillRect(skill.x - skillSize / 2, skill.y - skillSize / 2, skillSize, skillSize);

      ctx.strokeStyle = getCategoryColor(skill.categoryId);
      ctx.lineWidth = 3;
      ctx.strokeRect(skill.x - skillSize / 2, skill.y - skillSize / 2, skillSize, skillSize);

      if (skill.img && skill.img.complete) {
        const padding = 6;
        const drawSize = skillSize - padding * 2;
        ctx.drawImage(skill.img, skill.x - drawSize / 2, skill.y - drawSize / 2, drawSize, drawSize);
      } else {
        ctx.fillStyle = "#fff";
        ctx.font = "16px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(skill.name[0] || "?", skill.x, skill.y);
      }

      ctx.fillStyle = "#0ff";
      ctx.font = "bold 14px Arial";
      ctx.textAlign = "right";
      ctx.fillText(`${skill.points}/${skill.maxPoints}`, skill.x + skillSize / 2 - 6, skill.y + skillSize / 2 - 6);
    }
  }

  function updatePrereqDropdown() {
    const prereqSelect = document.getElementById("skillPrereq");
    prereqSelect.innerHTML = "";
    for (let skill of skills) {
      const opt = document.createElement("option");
      opt.value = skill.id;
      opt.textContent = skill.name;
      prereqSelect.appendChild(opt);
    }
  }

  // Desktop mouse events for dragging and skill points add/remove
  canvas.addEventListener("mousedown", (e) => {
    const pos = getMousePos(e);
    const clickedSkill = skills.find(skill =>
      pos.x >= skill.x - skillSize / 2 - hitPadding &&
      pos.x <= skill.x + skillSize / 2 + hitPadding &&
      pos.y >= skill.y - skillSize / 2 - hitPadding &&
      pos.y <= skill.y + skillSize / 2 + hitPadding
    );
    if (!clickedSkill) return;

    if (e.button === 0) { // Left click = add skill points
      if (clickedSkill.points < clickedSkill.maxPoints) {
        clickedSkill.points++;
        updateSkillPointsCounter();
        drawTree();
      }
      isDragging = true;
      draggedSkill = clickedSkill;
      dragOffsetX = pos.x - clickedSkill.x;
      dragOffsetY = pos.y - clickedSkill.y;
      e.preventDefault();
    } else if (e.button === 2) { // Right click = remove skill points
      if (clickedSkill.points > 0) {
        clickedSkill.points--;
        updateSkillPointsCounter();
        drawTree();
      }
      e.preventDefault();
    }
  });

  canvas.addEventListener("mousemove", (e) => {
    if (!isDragging || !draggedSkill) return;
    const pos = getMousePos(e);
    draggedSkill.x = pos.x - dragOffsetX;
    draggedSkill.y = pos.y - dragOffsetY;
    drawTree();
  });

  window.addEventListener("mouseup", () => {
    isDragging = false;
    draggedSkill = null;
  });

  // Disable context menu on right click
  canvas.addEventListener("contextmenu", e => e.preventDefault());

  // Desktop double click shows/hides static description tooltip
  canvas.addEventListener("dblclick", e => {
    const pos = getMousePos(e);
    const clickedSkill = skills.find(skill =>
      pos.x >= skill.x - skillSize / 2 - hitPadding &&
      pos.x <= skill.x + skillSize / 2 + hitPadding &&
      pos.y >= skill.y - skillSize / 2 - hitPadding &&
      pos.y <= skill.y + skillSize / 2 + hitPadding
    );
    if (!clickedSkill) return;
    showSkillTooltip(clickedSkill, pos.x, pos.y);
    setTimeout(hideSkillTooltip, 2000);
  });

  // ---- MOBILE TOUCH EVENTS ----
  canvas.addEventListener("touchstart", e => {
    if (e.touches.length !== 1) return;
    const touch = e.touches[0];
    const pos = getTouchPos(touch);
    const clickedSkill = skills.find(skill =>
      pos.x >= skill.x - skillSize / 2 - hitPadding &&
      pos.x <= skill.x + skillSize / 2 + hitPadding &&
      pos.y >= skill.y - skillSize / 2 - hitPadding &&
      pos.y <= skill.y + skillSize / 2 + hitPadding
    );
    if (!clickedSkill) return;

    touchDragging = true;
    touchDraggedSkill = clickedSkill;
    touchDragOffsetX = pos.x - clickedSkill.x;
    touchDragOffsetY = pos.y - clickedSkill.y;
    touchMovedDuringPress = false;
    touchLongPressTriggered = false;
    touchStartTime = Date.now();

    // Long press for skill description (600ms)
    touchLongPressTimer = setTimeout(() => {
      touchLongPressTriggered = true;
      showSkillTooltip(clickedSkill, pos.x, pos.y);
      setTimeout(hideSkillTooltip, 2000);
    }, 600);

    e.preventDefault();
  }, { passive: false });

  canvas.addEventListener("touchmove", e => {
    if (!touchDragging || !touchDraggedSkill) return;
    const touch = e.touches[0];
    const pos = getTouchPos(touch);

    touchDraggedSkill.x = pos.x - touchDragOffsetX;
    touchDraggedSkill.y = pos.y - touchDragOffsetY;
    touchMovedDuringPress = true;
    drawTree();
    clearTimeout(touchLongPressTimer);
    hideSkillTooltip();
    e.preventDefault();
  }, { passive: false });

  canvas.addEventListener("touchend", e => {
    clearTimeout(touchLongPressTimer);

    if (touchDragging && touchDraggedSkill) {
      // Tap (not moved, not long-press) = add point
      if (!touchMovedDuringPress && !touchLongPressTriggered) {
        if (touchDraggedSkill.points < touchDraggedSkill.maxPoints) {
          touchDraggedSkill.points++;
          updateSkillPointsCounter();
          drawTree();
        }
      }
    }
    touchDragging = false;
    touchDraggedSkill = null;
    touchMovedDuringPress = false;
    touchLongPressTriggered = false;
    e.preventDefault();
  }, { passive: false });

  // ---- TOOLTIP LOGIC ----
  function showSkillTooltip(skill, px, py) {
    skillTooltip.innerHTML =
      `<b>${skill.name}</b><br><span style="font-size:13px;">${skill.desc || "No description"}</span>`;
    skillTooltip.style.left = (px + 14) + "px";
    skillTooltip.style.top = (py - 26) + "px";
    skillTooltip.style.display = "block";
  }
  function hideSkillTooltip() {
    skillTooltip.style.display = "none";
  }

  // Background image upload
  function uploadBackground() {
    const file = document.getElementById("backgroundImage").files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      const img = new Image();
      img.onload = () => {
        backgroundImg = img;
        resizeCanvas();
        drawTree();
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  // Convert Image object to base64 string using canvas
  function getImageBase64(img) {
    const tempCanvas = document.createElement("canvas");
    tempCanvas.width = img.width;
    tempCanvas.height = img.height;
    const tempCtx = tempCanvas.getContext("2d");
    tempCtx.drawImage(img, 0, 0);
    return tempCanvas.toDataURL();
  }

  // Export project JSON with embedded images
  function exportProject() {
    const exportData = {
      skills: skills.map(skill => ({
        id: skill.id,
        name: skill.name,
        desc: skill.desc,
        prereq: skill.prereq,
        x: skill.x,
        y: skill.y,
        categoryId: skill.categoryId,
        points: skill.points,
        maxPoints: skill.maxPoints,
        imageData: skill.image || null,
      })),
      categories,
      backgroundImageData: backgroundImg ? getImageBase64(backgroundImg) : null,
      totalMaxPoints: Number(document.getElementById("totalMaxPointsInput").value) || 10,
    };

    const jsonStr = JSON.stringify(exportData, null, 2);
    const blob = new Blob([jsonStr], { type: "application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "skill-tree-export.json";
    a.click();

    URL.revokeObjectURL(url);
  }

  // Import project from JSON file
  function importProject(jsonData) {
    skills = jsonData.skills.map(s => {
      let imgObj = null;
      if (s.imageData) {
        imgObj = new Image();
        imgObj.src = s.imageData;
      }
      return {
        id: s.id,
        name: s.name,
        desc: s.desc,
        prereq: s.prereq,
        x: s.x,
        y: s.y,
        categoryId: s.categoryId,
        points: s.points,
        maxPoints: s.maxPoints,
        image: s.imageData,
        img: imgObj,
        showDescription: false,
      };
    });

    categories = jsonData.categories || categories;

    if (jsonData.backgroundImageData) {
      backgroundImg = new Image();
      backgroundImg.src = jsonData.backgroundImageData;
      backgroundImg.onload = () => {
        resizeCanvas();
        drawTree();
      };
    } else {
      backgroundImg = null;
    }

    if(jsonData.totalMaxPoints) {
      document.getElementById("totalMaxPointsInput").value = jsonData.totalMaxPoints;
    }

    updatePrereqDropdown();
    updateCategorySelect();
    renderCategoriesList();
    updateSkillPointsCounter();
    resizeCanvas();
    drawTree();
    document.getElementById("shareLink").value = "";
    history.replaceState(null, '', window.location.pathname);
  }

  // Handle import file input
  function handleImportFile(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      try {
        const data = JSON.parse(e.target.result);
        importProject(data);
      } catch (err) {
        alert("Invalid JSON file.");
      }
    };
    reader.readAsText(file);
  }

  // Generate shareable URL with base64 JSON encoded in URL fragment
  function generateShareLink() {
    const exportData = {
      skills: skills.map(skill => ({
        id: skill.id,
        name: skill.name,
        desc: skill.desc,
        prereq: skill.prereq,
        x: skill.x,
        y: skill.y,
        categoryId: skill.categoryId,
        points: skill.points,
        maxPoints: skill.maxPoints,
        imageData: skill.image || null,
      })),
      categories,
      backgroundImageData: backgroundImg ? getImageBase64(backgroundImg) : null,
      totalMaxPoints: Number(document.getElementById("totalMaxPointsInput").value) || 10,
    };

    const jsonStr = JSON.stringify(exportData);
    // Encode URI component base64 to avoid URL issues
    const encoded = btoa(unescape(encodeURIComponent(jsonStr)));

    const url = `${window.location.origin}${window.location.pathname}#data=${encoded}`;

    const shareInput = document.getElementById("shareLink");
    shareInput.value = url;
    shareInput.select();
    shareInput.setSelectionRange(0, 99999);
    document.execCommand('copy');
    alert("Shareable link generated and copied to clipboard!");
  }

  // Load project data from URL if present on page load
  window.addEventListener("load", () => {
    updateCategorySelect();
    renderCategoriesList();

    const hash = window.location.hash;
    if (hash.startsWith("#data=")) {
      try {
        const encoded = hash.substring(6);
        const jsonStr = decodeURIComponent(escape(atob(encoded)));
        const data = JSON.parse(jsonStr);
        importProject(data);
      } catch (err) {
        console.error("Failed to load project from URL:", err);
      }
    } else {
      resizeCanvas();
      drawTree();
    }
  });

  // Initialize prereq dropdown each time
  function updatePrereqDropdown() {
    const prereqSelect = document.getElementById("skillPrereq");
    prereqSelect.innerHTML = "";
    for (let skill of skills) {
      const option = document.createElement("option");
      option.value = skill.id;
      option.textContent = skill.name;
      prereqSelect.appendChild(option);
    }
  }

  // Update max total skill points control effect
  document.getElementById("totalMaxPointsInput").addEventListener("change", () => {
    // You can add validation or use max points globally here if needed
  });
</script>
</body>

<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>

      background-size: cover;

      color: white;
      padding: 5px;
      border-radius: 5px;
      pointer-events: none;
      z-index: 999;

      font-size: 14px;

    }
  </style>

<body>

<div id="toolbar">
  <div id="categories"></div>
  <div id="totalPoints">Total Points: 0</div>
</div>

<div id="skillTree"></div>
<div id="tooltip" class="tooltip" style="display:none;"></div>

<script>
  const categoriesEl = document.getElementById('categories');
  const skillTree = document.getElementById('skillTree');
  const totalPointsEl = document.getElementById('totalPoints');
  const tooltip = document.getElementById('tooltip');

  let totalPoints = 0;

  const skills = [
    {
      id: 'slash',
      name: 'Slash',
      category: 'Offense',
      image: 'https://i.imgur.com/Tq8HBUl.png',
      description: 'A basic melee attack.',
      maxPoints: 5,
      x: 100, y: 100
    },
    {
      id: 'shield',
      name: 'Shield',
      category: 'Defense',
      image: 'https://i.imgur.com/4AiXzf8.png',
      description: 'Raise a magical shield.',
      maxPoints: 3,
      x: 300, y: 150
    },
    {
      id: 'fireball',
      name: 'Fireball',
      category: 'Magic',
      image: 'https://i.imgur.com/r1H0A3N.png',
      description: 'Cast a fireball spell.',
      maxPoints: 4,
      x: 500, y: 100
    }
  ];

  const skillState = {};

  function createCategoryInput(name) {
    const div = document.createElement('div');
    div.className = 'category';
    const input = document.createElement('input');
    input.value = name;
    input.addEventListener('input', () => {
      const oldName = name;
      const newName = input.value.trim() || oldName;
      skills.forEach(skill => {
        if (skill.category === oldName) skill.category = newName;
      });
      renderCategories();
    });
    div.appendChild(input);
    categoriesEl.appendChild(div);
  }

  function renderCategories() {
    categoriesEl.innerHTML = '';
    [...new Set(skills.map(s => s.category))].forEach(createCategoryInput);
  }

  function renderSkills() {
    skillTree.innerHTML = '';
    skills.forEach(skill => {
      const div = document.createElement('div');
      div.className = 'skill';
      div.style.left = skill.x + 'px';
      div.style.top = skill.y + 'px';
      div.style.backgroundImage = `url(${skill.image})`;
      div.title = skill.name;
      div.dataset.id = skill.id;

      const points = skillState[skill.id] = { points: 0, max: skill.maxPoints };
      const pointText = document.createElement('div');
      pointText.innerText = `0/${skill.maxPoints}`;
      pointText.style.backgroundColor = 'rgba(0,0,0,0.5)';
      pointText.style.width = '100%';
      pointText.style.textAlign = 'center';
      div.appendChild(pointText);

      let dragging = false;
      let dragOffsetX = 0, dragOffsetY = 0;
      let lastTouchX = null, lastTouchY = null;
      let longPressTimer = null;
      let movedDuringTouch = false;
      let longPressActive = false;

      // Desktop drag
      div.onmousedown = e => {
        if (e.button !== 0) return;
        dragging = true;
        dragOffsetX = e.clientX - skill.x;
        dragOffsetY = e.clientY - skill.y;
        e.preventDefault();
      };
      document.onmousemove = e => {
        if (dragging) {
          skill.x = e.clientX - dragOffsetX;
          skill.y = e.clientY - dragOffsetY;
          div.style.left = skill.x + 'px';
          div.style.top = skill.y + 'px';
        }
      };
      document.onmouseup = e => {
        dragging = false;
      };

      // Mobile drag + description
      div.ontouchstart = e => {
        if (e.touches.length !== 1) return;
        const touch = e.touches[0];
        lastTouchX = touch.clientX;
        lastTouchY = touch.clientY;
        dragOffsetX = lastTouchX - skill.x;
        dragOffsetY = lastTouchY - skill.y;
        dragging = true;
        movedDuringTouch = false;
        longPressActive = false;

        // Long press for description (quicker: 350ms)
        longPressTimer = setTimeout(() => {
          longPressActive = true;
          tooltip.style.left = (lastTouchX + 10) + 'px';
          tooltip.style.top = (lastTouchY + 10) + 'px';
          tooltip.innerText = `${skill.name}\n\n${skill.description}`;
          tooltip.style.display = 'block';
          tooltip.style.opacity = '1';
        }, 350);

        e.preventDefault();
      };
      div.ontouchmove = e => {
        if (!dragging) return;
        const touch = e.touches[0];
        skill.x = touch.clientX - dragOffsetX;
        skill.y = touch.clientY - dragOffsetY;
        div.style.left = skill.x + 'px';
        div.style.top = skill.y + 'px';
        lastTouchX = touch.clientX;
        lastTouchY = touch.clientY;
        movedDuringTouch = true;

        // Hide tooltip if moving
        clearTimeout(longPressTimer);
        tooltip.style.display = 'none';
        longPressActive = false;
        e.preventDefault();
      };
      div.ontouchend = e => {
        dragging = false;
        clearTimeout(longPressTimer);

        // If not moved and no long press, treat as tap (add point)
        if (!movedDuringTouch && !longPressActive) {
          if (points.points < points.max) {
            points.points++;
            updateTotal();
            pointText.innerText = `${points.points}/${points.max}`;
          }
        }
        // If long press was active, hide tooltip after finger leaves
        if (longPressActive) {
          setTimeout(() => {
            tooltip.style.display = 'none';
            longPressActive = false;
          }, 2000);
        }
      };

      // Tap to show description (mobile and desktop)
      div.addEventListener('click', e => {
        if (dragging) return;
        // On desktop, left click adds point; on mobile, tap shows description if touch wasn't a drag
        if (window.matchMedia('(pointer: coarse)').matches) {
          tooltip.style.left = (e.pageX + 10) + 'px';
          tooltip.style.top = (e.pageY + 10) + 'px';
          tooltip.innerText = `${skill.name}\n\n${skill.description}`;
          tooltip.style.display = 'block';
          tooltip.style.opacity = '1';
          setTimeout(() => {
            tooltip.style.display = 'none';
          }, 2000);
        } else {
          if (points.points < points.max) {
            points.points++;
            updateTotal();
            pointText.innerText = `${points.points}/${points.max}`;
          }
        }
      });

      // Right click remove point (desktop)
      div.oncontextmenu = e => {
        e.preventDefault();
        if (points.points > 0) {
          points.points--;
          updateTotal();
          pointText.innerText = `${points.points}/${points.max}`;
        }
      };

      // Double click shows description on desktop
      div.ondblclick = e => {
        tooltip.style.left = (e.pageX + 10) + 'px';
        tooltip.style.top = (e.pageY + 10) + 'px';
        tooltip.innerText = `${skill.name}\n\n${skill.description}`;
        tooltip.style.display = 'block';
        tooltip.style.opacity = '1';
        setTimeout(() => tooltip.style.display = 'none', 3000);
      };

      skillTree.appendChild(div);
    });
  }

  function updateTotal() {
    totalPoints = Object.values(skillState).reduce((sum, s) => sum + s.points, 0);
    totalPointsEl.textContent = `Total Points: ${totalPoints}`;
  }

  renderCategories();
  renderSkills();
</script>
