<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Skill Tree Creator (Mobile Fixed)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #181818;
    color: #eee;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
  }
  #container {
    display: flex;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    user-select: none;
    flex-direction: row;
    position: relative;
  }
  #controls {
    background: #222;
    border-right: 2px solid #333;
    display: flex;
    flex-direction: column;
    padding: 12px;
    min-width: 240px;
    max-width: 600px;
    width: 320px;
    overflow-y: auto;
    box-sizing: border-box;
    z-index: 100;
    transition: all 0.3s;
    position: relative;
  }
  #controls h1 {
    font-size: 20px;
    margin: 0 0 8px;
  }
  .control-group {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  input[type="text"],
  input[type="number"],
  select,
  input[type="file"] {
    padding: 10px 12px;
    background: #333;
    border: 1px solid #444;
    color: #eee;
    border-radius: 4px;
    min-width: 150px;
    font-size: 16px;
  }
  select[multiple] {
    height: 80px;
  }
  button {
    padding: 10px 18px;
    background: #444;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 17px;
    margin-top: 2px;
  }
  button:hover {
    background: #555;
  }
  #toggleControlsBtn {
    background: #0af;
    color: #fff;
    font-weight: bold;
    margin-bottom: 10px;
    margin-top: 0;
    transition: background 0.2s;
  }
  #toggleControlsBtn:hover {
    background: #0077ff;
  }
  #categoriesList {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-top: 4px;
  }
  .category-pill {
    background: #444;
    padding: 4px 10px;
    border-radius: 12px;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 6px;
    border: 2px solid transparent;
    color: #eee;
    font-size: 15px;
    min-width: 100px;
    justify-content: center;
  }
  .category-color {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    display: inline-block;
    border: 1px solid #999;
  }
  .category-pill.editing {
    background: #222;
    border-color: #0af;
  }
  .category-pill input {
    background: #222;
    border: 1px solid #0af;
    color: #0af;
    border-radius: 4px;
    padding: 2px 6px;
    font-size: 15px;
    width: 100px;
    outline: none;
    text-align: center;
  }
  #splitter {
    width: 6px;
    background: #333;
    cursor: ew-resize;
    user-select: none;
    position: relative;
    z-index: 20;
    transition: background 0.2s;
  }
  #splitter:hover {
    background: #0af;
  }
  #canvasContainer {
    flex-grow: 1;
    position: relative;
    overflow: hidden;
    background: #111;
    height: 100vh;
    width: 100vw;
  }
  #treeCanvas {
    display: block;
    background: transparent;
    image-rendering: pixelated;
    user-select: none;
    touch-action: none;
    width: 100%;
    height: 100%;
  }
  #skillPointsCounter {
    font-weight: bold;
    margin-top: 6px;
    text-align: center;
    font-size: 16px;
  }
  #totalMaxPointsPanel {
    margin-top: 12px;
    padding-top: 8px;
    border-top: 1px solid #444;
    font-size: 14px;
    text-align: center;
  }
  .skill-tooltip {
    position: absolute;
    z-index: 9999;
    background: rgba(0,0,0,0.95);
    color: #0ff;
    padding: 10px 16px;
    border-radius: 10px;
    font-size: 18px;
    pointer-events: auto;
    min-width: 120px;
    max-width: 260px;
    box-shadow: 2px 2px 8px #000;
  }
  .skill-tooltip .minus-btn {
    display: inline-block;
    background: #333;
    color: #ff6666;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    margin-left: 8px;
    cursor: pointer;
    padding: 4px 10px;
    font-weight: bold;
    vertical-align: middle;
    margin-top: 4px;
  }
  .skill-tooltip .minus-btn:active {
    background: #111;
  }
  .skill-tooltip .close-btn {
    display: block;
    width: 100%;
    background: #222;
    color: #fff;
    font-size: 15px;
    border-radius: 6px;
    margin-top: 8px;
    padding: 6px 0;
    border: none;
    cursor: pointer;
  }
  /* === Mobile Styles === */
  @media (max-width: 700px) {
    html, body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    #container {
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }
    #controls {
      min-width: 100vw;
      max-width: 100vw;
      width: 100vw;
      position: relative;
      z-index: 100;
      height: auto;
      overflow-y: auto;
      border-right: none;
      border-bottom: 2px solid #333;
      padding-bottom: 20px;
      font-size: 18px;
      top: unset;
      left: unset;
    }
    #splitter {
      display: none;
    }
    #canvasContainer {
      width: 100vw;
      min-height: 300px;
      position: relative;
      height: calc(100vh - var(--controlsHeight, 0px));
      top: unset;
      left: unset;
      overflow: hidden;
    }
    .skill-tooltip {
      font-size: 19px;
    }
    button, input, select {
      font-size: 18px !important;
      padding: 14px 18px !important;
    }
    #controls.hide {
      display: none !important;
    }
    #canvasContainer.fullscreen {
      height: 100vh !important;
      top: 0 !important;
    }
    #showControlsFloatingBtn {
      display: flex !important;
    }
  }
  /* Floating Show Controls Button */
  #showControlsFloatingBtn {
    display: none;
    position: fixed;
    bottom: 22px;
    right: 22px;
    z-index: 200;
    background: #0af;
    color: #fff;
    border: none;
    border-radius: 26px;
    padding: 15px 22px;
    font-size: 20px;
    box-shadow: 0 2px 12px #0008;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s, box-shadow 0.2s;
    opacity: 0.93;
  }
  #showControlsFloatingBtn:hover {
    background: #0077ff;
    box-shadow: 0 4px 16px #000c;
  }
</style>
</head>
<body>
<div id="container">
  <div id="controls">
    <button id="toggleControlsBtn">Hide Controls</button>
    <div class="control-group">
      <h1>New Skill</h1>
      <input type="text" id="skillName" placeholder="Skill Name" />
      <input type="text" id="skillDesc" placeholder="Description" />
      <input type="file" id="skillImage" accept="image/*" />
      <label for="skillCategory">Category:</label>
      <select id="skillCategory"></select>
      <label for="skillPrereq">Prerequisites:</label>
      <select id="skillPrereq" multiple></select>
      <label for="skillMaxPoints">Max Skill Points:</label>
      <input type="number" id="skillMaxPoints" min="1" max="99" value="3" />
      <button onclick="addSkill()">Add Skill</button>
      <button onclick="resetTree()">Reset</button>
      <div id="skillPointsCounter">Total Skill Points Used: 0</div>
      <div id="totalMaxPointsPanel">
        <label for="totalMaxPointsInput">Set Max Total Skill Points:</label><br/>
        <input type="number" id="totalMaxPointsInput" min="1" max="999" value="10" />
      </div>
    </div>
    <div class="control-group">
      <h1>Categories</h1>
      <div id="categoriesList"></div>
      <button onclick="addCategory()">Add Category</button>
    </div>
    <div class="control-group">
      <h1>Background</h1>
      <input type="file" id="backgroundImage" accept="image/*" onchange="uploadBackground()" />
    </div>
    <div class="control-group">
      <h1>Import / Export</h1>
      <input type="file" id="importFile" accept=".json" onchange="handleImportFile(event)" />
      <button onclick="exportProject()">Export Project (JSON)</button>
    </div>
    <div class="control-group">
      <h1>Share</h1>
      <button onclick="generateShareLink()">Generate Share Link</button>
      <input type="text" id="shareLink" readonly placeholder="Share URL will appear here" />
    </div>
  </div>
  <div id="splitter"></div>
  <div id="canvasContainer">
    <canvas id="treeCanvas"></canvas>
    <div id="skillTooltip" class="skill-tooltip" style="display:none;"></div>
  </div>
  <button id="showControlsFloatingBtn" type="button" style="display:none;">Show Controls</button>
</div>
<script>
  // === Mobile Controls Hide/Show ===
  const controls = document.getElementById('controls');
  const canvasContainer = document.getElementById('canvasContainer');
  const toggleBtn = document.getElementById('toggleControlsBtn');
  const showControlsFloatingBtn = document.getElementById('showControlsFloatingBtn');
  let controlsVisible = true;

  // Toggle controls via main button in controls
  toggleBtn.onclick = function() {
    controlsVisible = !controlsVisible;
    if(window.innerWidth < 700) {
      if (controlsVisible) {
        controls.classList.remove('hide');
        toggleBtn.textContent = "Hide Controls";
        canvasContainer.classList.remove('fullscreen');
        showControlsFloatingBtn.style.display = "none";
      } else {
        controls.classList.add('hide');
        toggleBtn.textContent = "Show Controls";
        canvasContainer.classList.add('fullscreen');
        showControlsFloatingBtn.style.display = "flex";
      }
      resizeCanvas();
      scheduleDraw();
    } else {
      controls.style.display = controlsVisible ? "flex" : "none";
      toggleBtn.textContent = controlsVisible ? "Hide Controls" : "Show Controls";
      showControlsFloatingBtn.style.display = "none";
      resizeCanvas();
      scheduleDraw();
    }
  };

  // Floating button to bring controls back
  showControlsFloatingBtn.onclick = function() {
    controlsVisible = true;
    controls.classList.remove('hide');
    toggleBtn.textContent = "Hide Controls";
    canvasContainer.classList.remove('fullscreen');
    showControlsFloatingBtn.style.display = "none";
    resizeCanvas();
    scheduleDraw();
  };

  // Show/hide floating button as needed on resize
  window.addEventListener('resize', function() {
    if(window.innerWidth < 700 && !controlsVisible) {
      showControlsFloatingBtn.style.display = "flex";
    } else {
      showControlsFloatingBtn.style.display = "none";
    }
  });

  // --- The rest is identical to your original script ---
  const splitter = document.getElementById('splitter');
  const canvas = document.getElementById('treeCanvas');
  const ctx = canvas.getContext('2d');
  const skillTooltip = document.getElementById('skillTooltip');

  let skills = [];
  let categories = [
    { id: 1, name: "Offense", color: "#e63946" },
    { id: 2, name: "Defense", color: "#457b9d" },
    { id: 3, name: "Utility", color: "#f4a261" },
  ];
  let backgroundImg = null;

  const skillSize = 60;
  const hitPadding = 4;

  // Zoom and pan state
  let viewScale = 1;
  let viewOffsetX = 0;
  let viewOffsetY = 0;
  let isPanning = false;
  let panLast = null;

  // Skill drag state (desktop)
  let isDragging = false;
  let draggedSkill = null;
  let dragOffsetX = 0;
  let dragOffsetY = 0;

  // Mobile touch state
  let lastTouchSkill = null;
  let lastTouchStart = 0;
  let lastTouchPos = null;
  let touchMoved = false;
  let longPressTimer = null;
  let longPressTriggered = false;
  let draggingTouchSkill = null;
  let draggingTouchOffset = null;
  let pinchStartDist = null;
  let pinchStartScale = null;
  let pinchStartOffset = null;

  // Splitter dragging state
  let isResizing = false;

  // Throttle redraws
  let needsDraw = false;
  function scheduleDraw() {
    if (!needsDraw) {
      needsDraw = true;
      requestAnimationFrame(() => {
        drawTree();
        needsDraw = false;
      });
    }
  }

  // Resets pan/zoom to default view
  function resetPanZoom() {
    viewScale = 1;
    viewOffsetX = 0;
    viewOffsetY = 0;
  }

  splitter.addEventListener('mousedown', (e) => {
    isResizing = true;
    document.body.style.cursor = 'ew-resize';
    e.preventDefault();
  });

  window.addEventListener('mousemove', (e) => {
    if (!isResizing) return;
    let newWidth = e.clientX;
    const minWidth = 200;
    const maxWidth = 600;
    if (newWidth < minWidth) newWidth = minWidth;
    if (newWidth > maxWidth) newWidth = maxWidth;

    controls.style.width = newWidth + 'px';
    resizeCanvas();
    resetPanZoom();
    scheduleDraw();
  });

  window.addEventListener('mouseup', () => {
    if (isResizing) {
      isResizing = false;
      document.body.style.cursor = 'default';
    }
  });

  // Also reset pan/zoom and redraw on window resize
  window.addEventListener('resize', () => {
    resizeCanvas();
    resetPanZoom();
    scheduleDraw();
  });

  function randomColor() {
    const r = Math.floor(150 + Math.random() * 100);
    const g = Math.floor(150 + Math.random() * 100);
    const b = Math.floor(150 + Math.random() * 100);
    return `rgb(${r},${g},${b})`;
  }

  function updateCategorySelect() {
    const catSelect = document.getElementById("skillCategory");
    const selectedValue = catSelect.value;
    catSelect.innerHTML = "";
    for (const cat of categories) {
      const option = document.createElement("option");
      option.value = cat.id;
      option.textContent = cat.name;
      catSelect.appendChild(option);
    }
    if (categories.some(c => c.id == selectedValue)) {
      catSelect.value = selectedValue;
    }
  }

  function renderCategoriesList() {
    const container = document.getElementById("categoriesList");
    container.innerHTML = "";
    categories.forEach(cat => {
      const pill = document.createElement("div");
      pill.className = "category-pill";
      pill.style.borderColor = cat.color;
      pill.title = "Click to rename category";

      const colorDot = document.createElement("span");
      colorDot.className = "category-color";
      colorDot.style.backgroundColor = cat.color;

      const nameSpan = document.createElement("span");
      nameSpan.textContent = cat.name;

      pill.appendChild(colorDot);
      pill.appendChild(nameSpan);

      pill.addEventListener("click", () => {
        if (pill.classList.contains("editing")) return;
        pill.classList.add("editing");
        const input = document.createElement("input");
        input.type = "text";
        input.value = cat.name;
        pill.replaceChild(input, nameSpan);
        input.focus();

        input.addEventListener("blur", () => finishRename(cat.id, input.value.trim()));
        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            input.blur();
          }
        });
      });

      container.appendChild(pill);
    });
  }

  function finishRename(catId, newName) {
    if (!newName) {
      alert("Category name cannot be empty.");
      renderCategoriesList();
      return;
    }
    if (categories.some(c => c.name.toLowerCase() === newName.toLowerCase() && c.id !== catId)) {
      alert("Category name must be unique.");
      renderCategoriesList();
      return;
    }
    const cat = categories.find(c => c.id === catId);
    if (cat) {
      cat.name = newName;
      renderCategoriesList();
      updateCategorySelect();
      scheduleDraw();
    }
  }

  function addCategory() {
    const newId = categories.length ? Math.max(...categories.map(c => c.id)) + 1 : 1;
    const newCat = { id: newId, name: "New Category", color: randomColor() };
    categories.push(newCat);
    renderCategoriesList();
    updateCategorySelect();
  }

  function getCategoryColor(catId) {
    const cat = categories.find(c => c.id == catId);
    return cat ? cat.color : "#777";
  }

  function getMousePos(evt) {
    const rect = canvas.getBoundingClientRect();
    const x = (evt.clientX - rect.left - viewOffsetX) / viewScale;
    const y = (evt.clientY - rect.top - viewOffsetY) / viewScale;
    return {x, y};
  }

  function getTouchPos(touch) {
    const rect = canvas.getBoundingClientRect();
    const x = (touch.clientX - rect.left - viewOffsetX) / viewScale;
    const y = (touch.clientY - rect.top - viewOffsetY) / viewScale;
    return {x, y};
  }

  function updateSkillPointsCounter() {
    const totalPoints = skills.reduce((sum, s) => sum + s.points, 0);
    document.getElementById("skillPointsCounter").textContent =
      `Total Skill Points Used: ${totalPoints}`;
  }

  function addSkill() {
    const name = document.getElementById("skillName").value.trim();
    const desc = document.getElementById("skillDesc").value.trim();
    const prereqOptions = document.getElementById("skillPrereq").selectedOptions;
    const prereq = Array.from(prereqOptions).map((opt) => Number(opt.value));
    const imageFile = document.getElementById("skillImage").files[0];
    const categoryId = Number(document.getElementById("skillCategory").value);

    const maxPointsInput = document.getElementById("skillMaxPoints");
    const maxPoints = Math.max(1, Math.min(99, Number(maxPointsInput.value) || 3));

    if (!name) {
      alert("Please enter a skill name.");
      return;
    }

    if (!categories.some(c => c.id === categoryId)) {
      alert("Please select a valid category.");
      return;
    }

    const id = Date.now();
    const margin = skillSize;
    const x = Math.min(
      Math.max(Math.random() * (canvas.width/viewScale - 2 * margin) + margin, margin),
      canvas.width/viewScale - margin
    );
    const y = Math.min(
      Math.max(Math.random() * (canvas.height/viewScale - 2 * margin) + margin, margin),
      canvas.height/viewScale - margin
    );

    function finishAdding(imgData, imgObj) {
      skills.push({
        id,
        name,
        desc,
        prereq,
        x,
        y,
        image: imgData,
        img: imgObj,
        showDescription: false,
        categoryId,
        points: 0,
        maxPoints: maxPoints,
      });
      updatePrereqDropdown();
      updateSkillPointsCounter();
      scheduleDraw();

      document.getElementById("skillName").value = "";
      document.getElementById("skillDesc").value = "";
      document.getElementById("skillPrereq").value = "";
      document.getElementById("skillImage").value = "";
      document.getElementById("skillMaxPoints").value = 3;
      updateCategorySelect();
    }

    if (imageFile) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const imageData = e.target.result;
        const img = new Image();
        img.onload = () => finishAdding(imageData, img);
        img.src = imageData;
      };
      reader.readAsDataURL(imageFile);
      return;
    }

    finishAdding(null, null);
  }

  function resetTree() {
    if (confirm("Are you sure you want to reset? This will clear all skills, categories, and background.")) {
      skills = [];
      backgroundImg = null;
      categories = [
        { id: 1, name: "Offense", color: "#e63946" },
        { id: 2, name: "Defense", color: "#457b9d" },
        { id: 3, name: "Utility", color: "#f4a261" },
      ];
      updatePrereqDropdown();
      updateCategorySelect();
      renderCategoriesList();
      updateSkillPointsCounter();
      resizeCanvas();
      resetPanZoom();
      scheduleDraw();
      document.getElementById("shareLink").value = "";
      history.replaceState(null, '', window.location.pathname);
    }
  }

  function resizeCanvas() {
    if(window.innerWidth < 700) {
      let controlsHeight = controlsVisible && !controls.classList.contains('hide') ? controls.offsetHeight : 0;
      let height = window.innerHeight - controlsHeight;
      if(height < 320) height = 320;
      canvasContainer.style.height = height + "px";
      canvas.style.height = height + "px";
      canvas.style.width = window.innerWidth + "px";
      canvas.width = window.innerWidth;
      canvas.height = height;
    } else {
      const containerRect = canvasContainer.getBoundingClientRect();
      canvas.width = containerRect.width;
      canvas.height = containerRect.height;
      canvas.style.width = containerRect.width + "px";
      canvas.style.height = containerRect.height + "px";
    }
    // ...redraw logic...
  }

  function drawTree() {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.setTransform(viewScale, 0, 0, viewScale, viewOffsetX, viewOffsetY);

    if (backgroundImg) {
      const bgX = (canvas.width/viewScale - backgroundImg.width) / 2;
      const bgY = (canvas.height/viewScale - backgroundImg.height) / 2;
      ctx.drawImage(backgroundImg, bgX, bgY);
    }

    for (let skill of skills) {
      if (skill.prereq && skill.prereq.length) {
        skill.prereq.forEach(prereqId => {
          const from = skills.find(s => s.id === prereqId);
          if (from) {
            ctx.beginPath();
            ctx.moveTo(from.x, from.y);
            ctx.lineTo(skill.x, skill.y);
            ctx.strokeStyle = "#0f0";
            ctx.lineWidth = 2;
            ctx.stroke();
          }
        });
      }
    }

    for (let skill of skills) {
      ctx.fillStyle = "#444";
      ctx.fillRect(skill.x - skillSize / 2, skill.y - skillSize / 2, skillSize, skillSize);

      ctx.strokeStyle = getCategoryColor(skill.categoryId);
      ctx.lineWidth = 3;
      ctx.strokeRect(skill.x - skillSize / 2, skill.y - skillSize / 2, skillSize, skillSize);

      if (skill.img && skill.img.complete) {
        const padding = 6;
        const drawSize = skillSize - padding * 2;
        ctx.drawImage(skill.img, skill.x - drawSize / 2, skill.y - drawSize / 2, drawSize, drawSize);
      } else {
        ctx.fillStyle = "#fff";
        ctx.font = "16px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(skill.name[0] || "?", skill.x, skill.y);
      }

      ctx.fillStyle = "#0ff";
      ctx.font = "bold 14px Arial";
      ctx.textAlign = "right";
      ctx.fillText(`${skill.points}/${skill.maxPoints}`, skill.x + skillSize / 2 - 6, skill.y + skillSize / 2 - 6);
    }
  }

  function updatePrereqDropdown() {
    const prereqSelect = document.getElementById("skillPrereq");
    prereqSelect.innerHTML = "";
    for (let skill of skills) {
      const opt = document.createElement("option");
      opt.value = skill.id;
      opt.textContent = skill.name;
      prereqSelect.appendChild(opt);
    }
  }

  // Desktop mouse events for dragging and skill points add/remove
  canvas.addEventListener("mousedown", (e) => {
    if (e.button === 1) { // Middle mouse = pan
      isPanning = true;
      panLast = {x: e.clientX, y: e.clientY};
      e.preventDefault();
      return;
    }
    const pos = getMousePos(e);
    const clickedSkill = skills.find(skill =>
      pos.x >= skill.x - skillSize / 2 - hitPadding &&
      pos.x <= skill.x + skillSize / 2 + hitPadding &&
      pos.y >= skill.y - skillSize / 2 - hitPadding &&
      pos.y <= skill.y + skillSize / 2 + hitPadding
    );
    if (!clickedSkill) return;

    if (e.button === 0) { // Left click = add skill points
      if (clickedSkill.points < clickedSkill.maxPoints) {
        clickedSkill.points++;
        updateSkillPointsCounter();
        scheduleDraw();
      }
      isDragging = true;
      draggedSkill = clickedSkill;
      dragOffsetX = pos.x - clickedSkill.x;
      dragOffsetY = pos.y - clickedSkill.y;
      e.preventDefault();
    } else if (e.button === 2) { // Right click = remove skill points
      if (clickedSkill.points > 0) {
        clickedSkill.points--;
        updateSkillPointsCounter();
        scheduleDraw();
      }
      e.preventDefault();
    }
  });

  window.addEventListener("mousemove", (e) => {
    if (isPanning && panLast) {
      viewOffsetX += e.clientX - panLast.x;
      viewOffsetY += e.clientY - panLast.y;
      panLast = {x: e.clientX, y: e.clientY};
      scheduleDraw();
      return;
    }
    if (!isDragging || !draggedSkill) return;
    const pos = getMousePos(e);
    draggedSkill.x = pos.x - dragOffsetX;
    draggedSkill.y = pos.y - dragOffsetY;
    scheduleDraw();
  });

  window.addEventListener("mouseup", (e) => {
    isDragging = false;
    draggedSkill = null;
    if (isPanning) {
      isPanning = false;
      panLast = null;
    }
  });

  // Mouse wheel zoom
  canvas.addEventListener("wheel", (e) => {
    if (e.ctrlKey || e.metaKey) return; // allow browser zoom
    const rect = canvas.getBoundingClientRect();
    const mouseX = (e.clientX - rect.left - viewOffsetX) / viewScale;
    const mouseY = (e.clientY - rect.top - viewOffsetY) / viewScale;
    const zoom = Math.exp(e.deltaY * -0.003);
    const newScale = Math.max(0.25, Math.min(4, viewScale * zoom));
    viewOffsetX -= mouseX * (newScale - viewScale);
    viewOffsetY -= mouseY * (newScale - viewScale);
    viewScale = newScale;
    scheduleDraw();
    e.preventDefault();
  });

  // Disable context menu on right click
  canvas.addEventListener("contextmenu", e => e.preventDefault());

  // Desktop double click shows/hides static description tooltip
  canvas.addEventListener("dblclick", e => {
    const pos = getMousePos(e);
    const clickedSkill = skills.find(skill =>
      pos.x >= skill.x - skillSize / 2 - hitPadding &&
      pos.x <= skill.x + skillSize / 2 + hitPadding &&
      pos.y >= skill.y - skillSize / 2 - hitPadding &&
      pos.y <= skill.y + skillSize / 2 + hitPadding
    );
    if (!clickedSkill) return;
    showSkillTooltip(clickedSkill, e.clientX, e.clientY);
    setTimeout(hideSkillTooltip, 2000);
  });

  // ---- MOBILE TOUCH EVENTS ----
  function getSkillAt(x, y) {
    return skills.find(skill =>
      x >= skill.x - skillSize / 2 - hitPadding &&
      x <= skill.x + skillSize / 2 + hitPadding &&
      y >= skill.y - skillSize / 2 - hitPadding &&
      y <= skill.y + skillSize / 2 + hitPadding
    );
  }

  canvas.addEventListener("touchstart", function(e) {
    if (e.touches.length === 2) {
      pinchStartDist = Math.hypot(
        e.touches[0].clientX - e.touches[1].clientX,
        e.touches[0].clientY - e.touches[1].clientY
      );
      pinchStartScale = viewScale;
      pinchStartOffset = {x: viewOffsetX, y: viewOffsetY};
      return;
    }
    if (e.touches.length !== 1) return;
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    const x = (touch.clientX - rect.left - viewOffsetX) / viewScale;
    const y = (touch.clientY - rect.top - viewOffsetY) / viewScale;
    const skill = getSkillAt(x, y);
    if (!skill) return;

    lastTouchSkill = skill;
    lastTouchStart = Date.now();
    lastTouchPos = {x, y};
    touchMoved = false;
    longPressTriggered = false;
    draggingTouchSkill = null;
    draggingTouchOffset = null;

    // Setup long press
    longPressTimer = setTimeout(function() {
      longPressTriggered = true;
      showSkillTooltip(skill, touch.clientX, touch.clientY, true, true);
    }, 600);

    e.preventDefault();
  }, {passive: false});

  canvas.addEventListener("touchmove", function(e) {
    if (e.touches.length === 2 && pinchStartDist) {
      // Pinch-zoom
      const dist = Math.hypot(
        e.touches[0].clientX - e.touches[1].clientX,
        e.touches[0].clientY - e.touches[1].clientY
      );
      const zoom = dist / pinchStartDist;
      const newScale = Math.max(0.25, Math.min(4, pinchStartScale * zoom));
      const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
      const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
      viewOffsetX = pinchStartOffset.x + (midX - canvas.width/2);
      viewOffsetY = pinchStartOffset.y + (midY - canvas.height/2);
      viewScale = newScale;
      scheduleDraw();
      return;
    }
    if (!lastTouchSkill) return;
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    const x = (touch.clientX - rect.left - viewOffsetX) / viewScale;
    const y = (touch.clientY - rect.top - viewOffsetY) / viewScale;
    const dx = x - lastTouchPos.x;
    const dy = y - lastTouchPos.y;

    // If moved enough, treat as drag and cancel long-press
    if (!touchMoved && (Math.abs(dx) > 8 || Math.abs(dy) > 8)) {
      touchMoved = true;
      draggingTouchSkill = lastTouchSkill;
      draggingTouchOffset = {x: lastTouchPos.x - lastTouchSkill.x, y: lastTouchPos.y - lastTouchSkill.y};
      clearTimeout(longPressTimer);
      hideSkillTooltip();
    }

    if (draggingTouchSkill) {
      draggingTouchSkill.x = x - draggingTouchOffset.x;
      draggingTouchSkill.y = y - draggingTouchOffset.y;
      scheduleDraw();
    }
    e.preventDefault();
  }, {passive: false});

  canvas.addEventListener("touchend", function(e) {
    pinchStartDist = null;
    pinchStartScale = null;
    pinchStartOffset = null;
    clearTimeout(longPressTimer);

    // If not long-press and not moved, treat as tap (add point)
    if (lastTouchSkill && !touchMoved && !longPressTriggered) {
      if (lastTouchSkill.points < lastTouchSkill.maxPoints) {
        lastTouchSkill.points++;
        updateSkillPointsCounter();
        scheduleDraw();
      }
    }
    // cleanup
    lastTouchSkill = null;
    lastTouchPos = null;
    draggingTouchSkill = null;
    draggingTouchOffset = null;
    touchMoved = false;
    longPressTriggered = false;
    e.preventDefault();
  }, {passive: false});

  // ---- TOOLTIP LOGIC ----
  function showSkillTooltip(skill, px, py, showMinus, mobile) {
    skillTooltip.innerHTML =
      `<b>${skill.name}</b><br>
      <span style="font-size:15px;">${skill.desc || "No description"}</span><br>
      <span style="font-size:16px;">Points: ${skill.points}/${skill.maxPoints}</span>
      ${showMinus && skill.points > 0 ? `<button class="minus-btn" data-skillid="${skill.id}">-</button>` : ""}
      ${window.innerWidth < 700 || mobile ? `<button class="close-btn" onclick="hideSkillTooltip()">Close</button>` : ""}`;
    skillTooltip.style.left = (px + 14) + "px";
    skillTooltip.style.top = (py - 26) + "px";
    skillTooltip.style.display = "block";
    // Attach minus button event
    if (showMinus && skill.points > 0) {
      const minusBtn = skillTooltip.querySelector('.minus-btn');
      minusBtn.onclick = function(ev) {
        ev.stopPropagation();
        if (skill.points > 0) {
          skill.points--;
          updateSkillPointsCounter();
          scheduleDraw();
          hideSkillTooltip();
        }
      };
    }
  }
  function hideSkillTooltip() {
    skillTooltip.style.display = "none";
  }

  // Background image upload
  function uploadBackground() {
    const file = document.getElementById("backgroundImage").files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      const img = new Image();
      img.onload = () => {
        backgroundImg = img;
        resizeCanvas();
        scheduleDraw();
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  // Convert Image object to base64 string using canvas
  function getImageBase64(img) {
    const tempCanvas = document.createElement("canvas");
    tempCanvas.width = img.width;
    tempCanvas.height = img.height;
    const tempCtx = tempCanvas.getContext("2d");
    tempCtx.drawImage(img, 0, 0);
    return tempCanvas.toDataURL();
  }

  // Export project JSON with embedded images
  function exportProject() {
    const exportData = {
      skills: skills.map(skill => ({
        id: skill.id,
        name: skill.name,
        desc: skill.desc,
        prereq: skill.prereq,
        x: skill.x,
        y: skill.y,
        categoryId: skill.categoryId,
        points: skill.points,
        maxPoints: skill.maxPoints,
        imageData: skill.image || null,
      })),
      categories,
      backgroundImageData: backgroundImg ? getImageBase64(backgroundImg) : null,
      totalMaxPoints: Number(document.getElementById("totalMaxPointsInput").value) || 10,
    };

    const jsonStr = JSON.stringify(exportData, null, 2);
    const blob = new Blob([jsonStr], { type: "application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "skill-tree-export.json";
    a.click();

    URL.revokeObjectURL(url);
  }

  // Import project from JSON file
  function importProject(jsonData) {
    skills = jsonData.skills.map(s => {
      let imgObj = null;
      if (s.imageData) {
        imgObj = new Image();
        imgObj.src = s.imageData;
      }
      return {
        id: s.id,
        name: s.name,
        desc: s.desc,
        prereq: s.prereq,
        x: s.x,
        y: s.y,
        categoryId: s.categoryId,
        points: s.points,
        maxPoints: s.maxPoints,
        image: s.imageData,
        img: imgObj,
        showDescription: false,
      };
    });

    categories = jsonData.categories || categories;

    if (jsonData.backgroundImageData) {
      backgroundImg = new Image();
      backgroundImg.src = jsonData.backgroundImageData;
      backgroundImg.onload = () => {
        resizeCanvas();
        resetPanZoom();
        scheduleDraw();
      };
    } else {
      backgroundImg = null;
    }

    if(jsonData.totalMaxPoints) {
      document.getElementById("totalMaxPointsInput").value = jsonData.totalMaxPoints;
    }

    updatePrereqDropdown();
    updateCategorySelect();
    renderCategoriesList();
    updateSkillPointsCounter();
    resizeCanvas();
    resetPanZoom();
    scheduleDraw();
    document.getElementById("shareLink").value = "";
    history.replaceState(null, '', window.location.pathname);
  }

  // Handle import file input
  function handleImportFile(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      try {
        const data = JSON.parse(e.target.result);
        importProject(data);
      } catch (err) {
        alert("Invalid JSON file.");
      }
    };
    reader.readAsText(file);
  }

  // Generate shareable URL with base64 JSON encoded in URL fragment
  function generateShareLink() {
    const exportData = {
      skills: skills.map(skill => ({
        id: skill.id,
        name: skill.name,
        desc: skill.desc,
        prereq: skill.prereq,
        x: skill.x,
        y: skill.y,
        categoryId: skill.categoryId,
        points: skill.points,
        maxPoints: skill.maxPoints,
        imageData: skill.image || null,
      })),
      categories,
      backgroundImageData: backgroundImg ? getImageBase64(backgroundImg) : null,
      totalMaxPoints: Number(document.getElementById("totalMaxPointsInput").value) || 10,
    };

    const jsonStr = JSON.stringify(exportData);
    // Encode URI component base64 to avoid URL issues
    const encoded = btoa(unescape(encodeURIComponent(jsonStr)));

    const url = `${window.location.origin}${window.location.pathname}#data=${encoded}`;

    const shareInput = document.getElementById("shareLink");
    shareInput.value = url;
    shareInput.select();
    shareInput.setSelectionRange(0, 99999);
    document.execCommand('copy');
    alert("Shareable link generated and copied to clipboard!");
  }

  // Load project data from URL if present on page load
  window.addEventListener("load", () => {
    updateCategorySelect();
    renderCategoriesList();

    const hash = window.location.hash;
    if (hash.startsWith("#data=")) {
      try {
        const encoded = hash.substring(6);
        const jsonStr = decodeURIComponent(escape(atob(encoded)));
        const data = JSON.parse(jsonStr);
        importProject(data);
      } catch (err) {
        console.error("Failed to load project from URL:", err);
      }
    } else {
      resizeCanvas();
      resetPanZoom();
      scheduleDraw();
    }
  });

  // Initialize prereq dropdown each time
  function updatePrereqDropdown() {
    const prereqSelect = document.getElementById("skillPrereq");
    prereqSelect.innerHTML = "";
    for (let skill of skills) {
      const option = document.createElement("option");
      option.value = skill.id;
      option.textContent = skill.name;
      prereqSelect.appendChild(option);
    }
  }

  // Update max total skill points control effect
  document.getElementById("totalMaxPointsInput").addEventListener("change", () => {
    // You can add validation or use max points globally here if needed
  });

  // Expose tooltip close for mobile
  window.hideSkillTooltip = hideSkillTooltip;
</script>
